<html>
    <script>
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;
        
        //declaração da variavel da soma
        var totalFrutaSacolas = abacate + melancia
        //imprimindo valor totalFrutas sacolar
        console.log(totalFrutaSacolas);

        //alterando o valor de abacate
        abacate = 5;

        //somando novamente
        totalFrutaSacolas = abacate + melancia;

        //valor
        console.log(totalFrutaSacolas)
    </script>
</html>
