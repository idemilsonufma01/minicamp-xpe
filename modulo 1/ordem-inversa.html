<html>
    <script>
        //Criar uma funÃ§Ã£o que receba uma palavra com parametro e retorna esta invertida

        //1 - Receber a palavra como parametro
        //2 - Criar uma variavel temporaria para armazenar o resultado
        //3 - Iterar a palavra de tras para frente, armazenando letra por letra na variavel
        //4 - retornar variavel

        function inverterPalavra(palavra){
            var invertida = "";
            var i = palavra.length-1;
            while(i>=0){
                invertida = invertida + palavra[i];
                i--;
            /*
            for(var i=palavra.length-1; i>=0 ;i--){
                invertida = invertida + palavra[i];
            }*/
        }

            return invertida;
        }
    </script>
